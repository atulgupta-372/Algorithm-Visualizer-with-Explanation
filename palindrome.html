<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Visualization</title>
    <style>
        .box {
            display: inline-block;
            width: 30px;
            height: 30px;
            line-height: 30px;
            margin: 5px;
            text-align: center;
            border: 1px solid #000;
            font-family: Arial, sans-serif;
        }
        .palindrome {
            color: green;
        }
        .not-palindrome {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Palindrome Visualization</h1>
    <input type="text" id="inputString" placeholder="Enter a string">
    <button onclick="visualizeString()">Visualize</button>
    <div id="visualization"></div>
    <script>
        function visualizeString() {
            const inputString = document.getElementById('inputString').value;
            const visualizationDiv = document.getElementById('visualization');
            visualizationDiv.innerHTML = '';

            const isPalindrome = inputString === inputString.split('').reverse().join('');
            for (let i = 0; i < inputString.length; i++) {
                const box = document.createElement('div');
                box.className = 'box';
                box.textContent = inputString[i];
                visualizationDiv.appendChild(box);
            }

            const result = document.createElement('div');
            result.textContent = isPalindrome ? 'Palindrome' : 'Not a Palindrome';
            result.className = isPalindrome ? 'palindrome' : 'not-palindrome';
            visualizationDiv.appendChild(result);
        }
    </script>
</body>
</html>

        visualizationDiv.appendChild(result);

        explainSteps(inputString);
    }

    function explainSteps(str) {
        const stepsDiv = document.getElementById('steps');
        const reversedString = str.split('').reverse().join('');
        let step = 1;

        const originalStep = document.createElement('div');
        originalStep.textContent = `Step ${step++}: Original string is "${str}"`;
        stepsDiv.appendChild(originalStep);

        const reversedStep = document.createElement('div');
        reversedStep.textContent = `Step ${step++}: Reversed string is "${reversedString}"`;
        stepsDiv.appendChild(reversedStep);

        const comparisonStep = document.createElement('div');
        comparisonStep.textContent = `Step ${step++}: Comparing original and reversed strings`;
        stepsDiv.appendChild(comparisonStep);

        const resultStep = document.createElement('div');

        stepsDiv.appendChild(resultStep);
    }

    function explainSteps(str) {
        const stepsDiv = document.getElementById('steps');

        originalStep.textContent = `Step ${step++}: Original string is "${str}"`;

        stepsDiv.appendChild(resultStep);

        visualizeComparison(str, reversedString);
    }

    function visualizeComparison(original, reversed) {
        const stepsDiv = document.getElementById('steps');
        const comparisonDiv = document.createElement('div');
        comparisonDiv.textContent = 'Step-by-step comparison:';
        stepsDiv.appendChild(comparisonDiv);

        for (let i = 0; i < original.length; i++) {
            const comparisonStep = document.createElement('div');
            comparisonStep.textContent = `Comparing "${original[i]}" with "${reversed[i]}" - ${original[i] === reversed[i] ? 'Match' : 'Mismatch'}`;
            stepsDiv.appendChild(comparisonStep);
        }
    }
