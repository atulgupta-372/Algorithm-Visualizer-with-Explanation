<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singly Linked List Visualization</title>
    <style>
        .node {
            display: inline-block;
            margin: 10px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            position: relative;
        }
        .arrow {
            display: inline-block;
            margin: 10px;
            position: relative;
        }
        .arrow::before {
            content: 'â†’';
            font-size: 24px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="node-value" placeholder="Enter node value">
        <button onclick="addNode()">Add Node</button>
    </div>
    <div id="linked-list"></div>
    <script>
        class Node {
            constructor(value) {
                this.value = value;
                this.next = null;
            }
        }

        class LinkedList {
            constructor() {
                this.head = null;
            }

            append(value) {
                const newNode = new Node(value);
                if (!this.head) {
                    this.head = newNode;
                    return;
                }
                let current = this.head;
                while (current.next) {
                    current = current.next;
                }
                current.next = newNode;
            }

            visualize() {
                const container = document.getElementById('linked-list');
                container.innerHTML = '';
                let current = this.head;
                while (current) {
                    const nodeElement = document.createElement('div');
                    nodeElement.className = 'node';
                    nodeElement.textContent = current.value;
                    container.appendChild(nodeElement);
                    if (current.next) {
                        const arrowElement = document.createElement('div');
                        arrowElement.className = 'arrow';
                        container.appendChild(arrowElement);
                    }
                    current = current.next;
                }
            }
        }

        const linkedList = new LinkedList();

        function addNode() {
            const value = document.getElementById('node-value').value;
            if (value) {
                linkedList.append(value);
                linkedList.visualize();
                document.getElementById('node-value').value = '';
            }
        }
    </script>
</body>
</html>
<div>
    <input type="text" id="delete-value" placeholder="Enter value to delete">
    <button onclick="deleteNode()">Delete Node</button>
</div>
<script>
    function deleteNode() {
        const value = document.getElementById('delete-value').value;
        if (value) {
            linkedList.delete(value);
            linkedList.visualize();
            document.getElementById('delete-value').value = '';
        }
    }

    LinkedList.prototype.delete = function(value) {
        if (!this.head) return;

        if (this.head.value === value) {
            this.head = this.head.next;
            return;
        }

        let current = this.head;
        while (current.next && current.next.value !== value) {
            current = current.next;
        }

        if (current.next) {
            current.next = current.next.next;
        }
    }
</script>
